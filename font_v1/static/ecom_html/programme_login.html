<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- title  -->
    <title>Affiliate Login</title>

    <!-- bootstrap 5.3    -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    
    <!-- fontawsome cdn  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">

    <!-- fav icon -->
    <link rel="icon" href="../images/cat(1).jpg">

    <!-- owl carousel -->
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">

    <!-- swiper js slider css  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />

    <!-- ajax for price slider  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.css" type="text/css" media="all" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/intl-tel-input@16.0.3/build/css/intlTelInput.css">
    <link rel="stylesheet" href="css/pricerange.css">

    <!-- style css  -->     
    <link rel="stylesheet" href="../css/star-rating.css"> <!--star rating css -->
    <link rel="stylesheet" href="../css/storebtn.css">
    <link rel="stylesheet" href="../css/styles.css">

  </head>
  <body class="bg-light">
    
    <div class="container my-4">
        <div class="row">
            <div class="col-md-6 m-auto ">
                <div class="logo">
                    <a href="index.html" class="m-auto" style="font-size: 30px;">Ecommerce <i class=" fa-regular fa-star"></i></a>
                </div>
            </div>
        </div>
    </div>

    <!-- form part start here  -->
    <div class="container">
        <div class="row">
            <div class="col-md-8 m-auto">
               <div class="programme_form">
                    <form action="">
                        <h3>Sign In to</h3>
                        <p>Enter your details below.</p>
                        
                        <div>
                            <div class="group">
                                <input required="" type="text" class="input">
                                <span class="highlight"></span>
                                <span class="bar"></span>
                                <label>Email</label>
                            </div>
                        </div>
                        <div>
                            <div class="group">
                                <input required="" type="password" id="password" class="input">
                                <span class="highlight"></span>
                                <span class="bar"></span>
                                <label>Password </label>
                                <i class="fa-solid toggle-password fa-eye-slash"></i>
                            </div>
                        </div>
                        <button class="btn_cart" style="visibility: unset;">Sign In</button>
                        <div class="row">
                            <div class="col-md-6 m-auto text-center">
                                <p class="sign_link"> <a href="forget-password.html">Forget Password?</a> </p>
                            </div>
                       </div>
                    </form>
               </div>
               <div class="row">
                <div class="col-md-6 m-auto text-center">
                    <p class="sign_link">Don't Have account? <a href="programme_register.html">Register</a> </p>
                </div>
           </div>
            </div>
        </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script> <!--Jquery 3.7-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script><!--Bootstrap 5.3-->

    <!-- jquery library  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.13/js/intlTelInput-jquery.min.js"></script>

    
    <script src="../js/addActiveClass.js"></script> <!-- click to add active class  -->
    <script src="../js/owl.carousel.min.js"></script> <!-- owl carousel   -->
    <script src="../js/owl_carousel_plugin.js"></script><!--Owl carousel main slider plugin-->
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script><!-- slider script  -->
    <script src="../js/swiper_slider_plugin.js"></script> <!--Swiper slider plugin-->
    <script src="../js/priceRange.js"></script>
    <script src="../js/star-rating.js"></script> <!--star rating-->
    <script src="../js/search_modal.js"></script> <!--Search Modal script-->
    <script>      

        $(document).ready(function(){
            $(".toggle-password").click(function() {
                $(this).toggleClass("fa-eye fa-eye-slash");
                input = $(this).parent().find("input");
                if (input.attr("type") == "password") {
                    input.attr("type", "text");
                } else {
                    input.attr("type", "password");
                }
            });
        });
    </script>


  </body>
</html>
