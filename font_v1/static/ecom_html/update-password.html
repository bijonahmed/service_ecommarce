<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- title  -->
    <title>Update Password || Ecommerce</title>

    <!-- bootstrap 5.3    -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    
    <!-- fontawsome cdn  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- fav icon -->
    <link rel="icon" href="images/cat(1).jpg">

    <!-- owl carousel -->
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">

    <!-- swiper js slider css  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
    
    <!-- ajax for price slider  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.css" type="text/css" media="all" />
    <link rel="stylesheet" href="css/pricerange.css">

    <!-- style css  -->     
    <link rel="stylesheet" href="css/captcha.css">
    <link rel="stylesheet" href="css/styles.css">

  </head>
  <body style="    background-image: url(../images/login_bg.jpg);
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  min-height: 100vh;
  overflow: hidden;">
    

    <div class="container">
        
        <div class="row d-flex align-item-center " style="height: 100vh;">
            <div class="col-lg-4 col-md-6 m-auto in_row ">
                <div class="login_section">
                    <div class="log_sec">
                        
                        <h2>Update Password</h2>
                        <p>Add New Password</p>

                        <form action="" method="post" enctype="multipart/form-data">
                            <div class="group">
                                <input id="pass"  required="" type="password" class="input">
                                <span class="highlight"></span>
                                <span class="bar"></span>
                                <label>New Password</label>
                                <i toggle="#pass" class="fa-regular fa-eye-slash show_pass" ></i>
                            </div>
                            <div class="group">
                                <input id="repass"  required="" type="password" class="input">
                                <span class="highlight"></span>
                                <span class="bar"></span>
                                <label>Retype Password</label>
                                <i  toggle="#repass" class="fa-regular fa-eye-slash show_pass" ></i>
                            </div>
                            <button type="submit" class="btn_login">Update Password</button>
                        </form>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>


        
        <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script><!--Jquery 3.7-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
	<script >
		$(document).ready(function(){
			$(".show_pass").click(function() {
                $(this).toggleClass("fa-eye-slash fa-eye");
                input = $(this).parent().find("input");
                if (input.attr("type") == "password") {
                    input.attr("type", "text");
                } else {
                    input.attr("type", "password");
                }
            });
		});
	</script>
  </body>
</html>
