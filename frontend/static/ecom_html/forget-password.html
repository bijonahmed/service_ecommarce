<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- title  -->
    <title>Forgate Password || Ecommerce</title>

    <!-- bootstrap 5.3    -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    
    <!-- fontawsome cdn  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- fav icon -->
    <link rel="icon" href="images/cat(1).jpg">

    <!-- owl carousel -->
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">

    <!-- swiper js slider css  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
    
    <!-- ajax for price slider  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.css" type="text/css" media="all" />
    <link rel="stylesheet" href="css/pricerange.css">

    <!-- style css  -->     
    <link rel="stylesheet" href="css/captcha.css">
    <link rel="stylesheet" href="css/styles.css">

  </head>
  <body style="    background-image: url(../images/login_bg.jpg);
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  min-height: 100vh;
  overflow: hidden;">
    

    <div class="container">
        
        <div class="row d-flex align-item-center " style="height: 100vh;">
            <div class="col-lg-4 col-md-6 m-auto in_row ">
                <div class="login_section">
                    <div class="row py-4" style="position: absolute; top: 20px;left: 20px;z-index: 99;">
                        <div class="col-12 text-start align-item-start">
                            <a href="../login.html"><i class="fa-solid fa-chevron-left"></i></a>
                        </div>
                    </div>
                    <div class="log_sec">
                        <div >
                            <h2>Forget Password</h2>
                            <p>Enter Your Email Address</p>
                        </div>
                        <form action="" method="post" enctype="multipart/form-data">
                            
                            <div class="group">
                                <input style="--i:0;" required="" type="email" class="input">
                                <span class="highlight"></span>
                                <span class="bar"></span>
                                <label>Email Address</label>
                                <i class="fa-solid fa-envelope"></i>
                            </div>
                           

                            <button type="submit"  style="opacity: .8;" class="btn_login submit mt-2 ">Send</button>
                        </form>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script> <!--Jquery 3.7-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

  </body>
</html>
